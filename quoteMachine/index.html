<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<link rel="stylesheet" href="css/app.css">


     <title>Random Quote Generator</title>
</head>
<body>

    <article>
        <main class="z-depth-3 ">
            <section id="quote" class="textContainer">
                    <p class="quote center-align">If you are going through hell, keep going.</p>
                    <p class="author right-align">- Sir Winston Churchill</p>
            </section>
            <div class="row">
                <section class="col s6">
                    <i id="tweet" class="fa fa-twitter fa-3x waves-effect waves-light"></i>
                </section>
                <section class="col s6">
                    <a id="newQuote" class="waves-effect waves-light btn">Get Quote!</a>
                </section>
            </div>
    
        </main>
    </article>


<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</div>
</body>
</html>
